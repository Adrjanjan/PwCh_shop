apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket
spec:
  selector:
    matchLabels:
      app: basket
  template:
    metadata:
      labels:
        app: basket
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: europe-central2-docker.pkg.dev/pwch-shop/pwch-shop-repository/basket
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDRESS
              value: "10.158.16.3:6379"
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 1000m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 3
            initialDelaySeconds: 60
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 3
            initialDelaySeconds: 60
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: basket
spec:
  type: ClusterIP
  selector:
    app: basket
  ports:
    - name: basket-api-port
      port: 8080
      targetPort: 8080